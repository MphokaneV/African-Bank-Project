<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>African Bank</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
body{
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: url('final100.png') no-repeat center center fixed;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}



    .overlay {
      background-color: rgba(0, 47, 63, 0.7);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    h1, p, button {
      color: white;
    }

    h1 {
      font-size: 40px;
      font-weight: bold;
      margin: 0 0 30px;
    }

    h2 {
      color: black;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      gap: 30px;
      justify-content: center;
    }
.grid button {
  padding: 20px;
  font-size: 17px;
  background: rgba(255, 255, 255, 0.2); /* more subtle background */
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.3); /* clearer glass edge */
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.034); /* deeper soft shadow */
  backdrop-filter: blur(5px); /* strong blur for glass effect */
  -webkit-backdrop-filter: blur(14px);
  transition: all 0.3s ease;
}



    .grid button:hover {
      background-color: #025373;
    }

.nav-controls button {
  background: rgba(0, 47, 63, 0.7); /* same as overlay */
  color: white;
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 10px 15px;
  border-radius: 20px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: background 0.3s ease;
}


.nav-controls button:hover {
  background:#025373;
}

.profile-menu {
  display: none;
  position: absolute;
  top: 45px;
  right: 0;
  background:   rgba(0, 47, 63, 0.7);
  border: 1px solid rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
  min-width: 150px;
  z-index: 200;
}

.profile-menu a {
  display: block;
  padding: 10px 15px;
  color: white;
  text-decoration: none;
  transition: background-color 0.2s ease;
}

.profile-menu a:hover {
  background-color:#025373;
}
.nav-controls {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999;
}


    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Profile Dropdown -->
  <div class="nav-controls">
    <div style="position: relative;">
      <button onclick="toggleProfileMenu()">
        <i class="fas fa-user-circle"></i> <i class="fas fa-caret-down"></i>
      </button>
      <div class="profile-menu" id="profileMenu">
        <a href="profile.html">Profile</a>
        <a href="logout.php">Logout</a>
      </div>
    </div>
  </div>

  <div class="overlay">
    <h1>African Bank</h1>
    <div class="grid">
      <button onclick="location.href='company_dashboard.html'">Portfolio Reports</button>
      <button onclick="location.href='company_reports.html'">Company Reports</button>
      <button onclick="location.href='programme_events.html'">Programme Events</button>
      <button onclick="location.href='data_room_companies.html'">Data Room</button>
    </div>
  </div>

  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById('profileMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function (e) {
      if (!e.target.closest('.nav-controls')) {
        document.getElementById('profileMenu').style.display = 'none';
      }
    });
  </script>

</body>
</html>
