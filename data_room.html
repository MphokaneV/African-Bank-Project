    .sidebar {

    .sidebar button {

      border-radius: 8px;

      display: flex;

      gap: 10px;

      margin-top: 20px;
      margin-right: 20px;
      border-radius: 10px;
    }

    .top-buttons-container a {
      background: rgba(0, 47, 63, 0.7);
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);

    .top-buttons-container a:hover {

    .container {

      margin-bottom: 30px;

    }

    .category {

    }

    .category h2 {
      color: #56B947;
      margin-bottom: 10px;
    }

    .file-list {
      list-style: none;
      padding: 0;
    }

    .file-list li {
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .file-list li button {
      background-color: rgba(0, 47, 63, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      backdrop-filter: blur(6px);
    }

    .file-list li button:hover {
      background-color: #025373;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        height: auto;
      }

      .sidebar button {
        flex: 1;
        justify-content: center;
      }

      .top-buttons-container {
        flex-direction: column;
        align-items: flex-start;
        margin-left: 20px;
        margin-right: 20px;
      }

      .container {
        margin: 20px;
      }
    }
  </style>
