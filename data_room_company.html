  <style>
    body {

      background: url('sss.png')

    .sidebar {
      width: 220px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      backdrop-filter: blur(1px);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);

    .sidebar button {
      background: rgba(0, 47, 63, 0.7);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar button:hover {
      background-color: #025373;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;

    }

    .top-buttons {
      padding: 20px;
      display: flex;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(1px);
      border-radius: 12px;
    }

    .top-buttons a {
      background: rgba(0, 47, 63, 0.7);
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(1px);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .top-buttons a:hover {
      background-color: #025373;
    }

    .container {
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      backdrop-filter: blur(1px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .category {
      margin-bottom: 20px;
    }

    .category h2 {
      color: #56B947;
      margin-bottom: 10px;
    }

    .file-list {
      list-style: none;
      padding: 0;
    }

    .file-list li {
      background-color: rgba(255, 255, 255, 0.08);
      color: white;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(1px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .file-list li button {
      background-color: rgba(0, 47, 63, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
      backdrop-filter: blur(1px);
    }

    .file-list li button:hover {
      background-color: #025373;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .main-content {
        padding-left: 10px;
        padding-right: 10px;
      }

      .sidebar button {
        flex: 1;
        justify-content: center;
      }

      .top-buttons {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
